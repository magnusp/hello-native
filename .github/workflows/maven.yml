name: Maven Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          reshim: 'true'

      - name: Build with Maven
        run: |
          javac -version
          ./mvnw -Pnative package -B -ntp
